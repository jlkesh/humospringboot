<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="post">
                <h1 class="alert alert-danger mb-2">Are you sure delete this question ?</h1>
                <h3 th:text="${question_title}" class="alert alert-danger"></h3>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a th:href="@{/question/}" class="btn btn-info">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
