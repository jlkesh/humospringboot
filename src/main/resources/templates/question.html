<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <div class="col-md-10 offset-1">
        <h1>Question N : <span th:text="${questionID}"></span></h1>
        <a th:href="'/leave/answer/'+${questionID}" class="btn btn-success">Leave Your Answer</a>
        <div class="question-page">
            <h2 th:text="${content.question().title()}"></h2>
            <p th:text="${content.question().body()}"></p>
            <span>Read Count <span th:text="${content.question().readCount()}"></span></span> ||
            <span>Answers Count <span th:text="${content.question().answersCount()}"></span></span>
        </div>
        <h1>Answers</h1>
        <div class="question-page" th:each="answer : ${content.answers()}">
            <p>Answer N : <span th:text="${answer.id()}"></span></p>
            <p th:text="${answer.answer()}"></p>
        </div>
    </div>
</div>
<a href="/welcome">back</a>
</body>
</html>
